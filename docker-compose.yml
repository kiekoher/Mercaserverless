# Versión de compose es declarada por el comando, no es necesaria en el archivo.
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rutero-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Carga las variables del .env para desarrollo local.
    # En producción, se recomienda inyectar las variables mediante el entorno del host o Docker Secrets.
    env_file:
      - .env
