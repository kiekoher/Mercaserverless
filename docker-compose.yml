# Versión de compose es declarada por el comando, no es necesaria en el archivo.
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Pasa las variables del .env como argumentos al build
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    container_name: rutero-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Carga las variables del .env para que estén disponibles en el contenedor en ejecución
    env_file:
      - .env
